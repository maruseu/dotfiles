config_version: 2
settings:
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.completion.category.bg:
    global: '#242327'
  colors.completion.category.border.bottom:
    global: '#242327'
  colors.completion.category.border.top:
    global: '#242327'
  colors.completion.category.fg:
    global: '#C7CCD1'
  colors.completion.even.bg:
    global: '#242327'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#e8c000'
  colors.completion.item.selected.border.bottom:
    global: '#bbbb00'
  colors.completion.item.selected.fg:
    global: '#242327'
  colors.completion.odd.bg:
    global: '#242327'
  colors.completion.scrollbar.fg:
    global: white
  colors.contextmenu.menu.bg:
    global: '#242327'
  colors.contextmenu.menu.fg:
    global: white
  colors.contextmenu.selected.bg:
    global: '#87d787'
  colors.contextmenu.selected.fg:
    global: '#242327'
  colors.downloads.bar.bg:
    global: '#242327'
  colors.downloads.error.bg:
    global: '#242327'
  colors.downloads.error.fg:
    global: red
  colors.downloads.start.bg:
    global: '#242327'
  colors.downloads.start.fg:
    global: '#d75fd7'
  colors.downloads.stop.bg:
    global: '#242327'
  colors.downloads.stop.fg:
    global: '#87d787'
  colors.downloads.system.bg:
    global: rgb
  colors.downloads.system.fg:
    global: hsv
  colors.hints.fg:
    global: '#242327'
  colors.hints.match.fg:
    global: green
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.keyhint.fg:
    global: '#FFFFFF'
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.messages.error.bg:
    global: '#CC000000'
  colors.messages.error.border:
    global: '#242327'
  colors.messages.error.fg:
    global: '#FF3333'
  colors.messages.info.bg:
    global: '#242327'
  colors.messages.info.fg:
    global: white
  colors.prompts.border:
    global: 1px solid gray
  colors.prompts.fg:
    global: white
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.caret.bg:
    global: '#242327'
  colors.statusbar.caret.fg:
    global: '#d75fd7'
  colors.statusbar.caret.selection.fg:
    global: '#C7CCD1'
  colors.statusbar.command.bg:
    global: '#242327'
  colors.statusbar.command.fg:
    global: '#C7CCD1'
  colors.statusbar.command.private.bg:
    global: grey
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#87d787'
  colors.statusbar.insert.fg:
    global: '#242327'
  colors.statusbar.normal.bg:
    global: '#242327'
  colors.statusbar.normal.fg:
    global: '#C7CCD1'
  colors.statusbar.passthrough.bg:
    global: '#242327'
  colors.statusbar.passthrough.fg:
    global: '#00afd7'
  colors.statusbar.private.bg:
    global: '#666666'
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#242327'
  colors.tabs.even.bg:
    global: '#242327'
  colors.tabs.even.fg:
    global: '#C7CCD1'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.odd.bg:
    global: '#242327'
  colors.tabs.odd.fg:
    global: '#C7CCD1'
  colors.tabs.pinned.even.bg:
    global: '#242327'
  colors.tabs.pinned.even.fg:
    global: '#C7CCD1'
  colors.tabs.pinned.odd.bg:
    global: '#242327'
  colors.tabs.pinned.odd.fg:
    global: '#C7CCD1'
  colors.tabs.pinned.selected.even.bg:
    global: '#20FFFFFF'
  colors.tabs.pinned.selected.even.fg:
    global: '#C7CCD1'
  colors.tabs.pinned.selected.odd.bg:
    global: '#20FFFFFF'
  colors.tabs.pinned.selected.odd.fg:
    global: '#C7CCD1'
  colors.tabs.selected.even.bg:
    global: '#20FFFFFF'
  colors.tabs.selected.even.fg:
    global: '#C7CCD1'
  colors.tabs.selected.odd.bg:
    global: '#20FFFFFF'
  colors.tabs.selected.odd.fg:
    global: '#C7CCD1'
  colors.webpage.bg:
    global: white
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 4
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.host_blocking.whitelist:
    global:
    - http://adf.ly/*
  content.notifications:
    https://fujitsuscannerstore.com: false
    https://ouo.io: false
    https://www.reddit.com: false
    https://www.xvideos.com: false
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: 8pt 'M+ 1p'
  fonts.completion.entry:
    global: 8pt 'M+ 1p'
  fonts.contextmenu:
    global: 8pt 'M+ 1p'
  fonts.debug_console:
    global: 8pt 'M+ 1p'
  fonts.default_family:
    global: 8pt 'M+ 1p'
  fonts.downloads:
    global: 8pt 'M+ 1p'
  fonts.hints:
    global: 8pt 'M+ 1p'
  fonts.keyhint:
    global: 8pt 'M+ 1p'
  fonts.messages.error:
    global: 8pt 'M+ 1p'
  fonts.messages.info:
    global: 8pt 'M+ 1p'
  fonts.messages.warning:
    global: 8pt 'M+ 1p'
  fonts.prompts:
    global: 8pt 'M+ 1p'
  fonts.statusbar:
    global: 8pt 'M+ 1p'
  fonts.tabs:
    global: 8pt 'M+ 1p'
  statusbar.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.favicons.scale:
    global: 1.3
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 200
  tabs.mode_on_change:
    global: persist
  tabs.padding:
    global:
      bottom: 2
      left: 7
      right: 3
      top: 2
  tabs.pinned.frozen:
    global: true
  tabs.title.format:
    global: '{current_title}'
  tabs.title.format_pinned:
    global: null
  tabs.tooltips:
    global: false
  tabs.undo_stack_size:
    global: 100
  url.default_page:
    global: file:///home/maruseu/Documents/startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: file:///home/maruseu/Documents/startpage/index.html
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 80%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
